<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib</title>
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/icons/icon32.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h2>MyLib</h2>
        <button id="showBookDialog">Add+</button>
    </div>
    <div class="formDiv">
        <dialog id="bookDialog">
            <form method="dialog" id="bookForm">
                <label for="isbn">ISBN</label>
                <input type="number" name="number" id="isbn">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="authorName">Author</label>
                <input type="text" name="author" id="authorName">
                <label for="year">Published Year</label>
                <input type="number" name="year" id="year">
                <button type="submit" id="submitButton" formmethod="dialog">Submit</button>
                <button  id="closeButton">Cancel</button>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </form>
        </dialog>
    </div>
    
        
    <div class="books">
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
